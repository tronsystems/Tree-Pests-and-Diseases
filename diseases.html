	<script type='text/javascript'>
		jQuery(function($){
        $("#ticker").tweet({
          username: "treepestnews",
          page: 1,
          avatar_size: 32,
          count: 20
        }).bind("loaded", function() {
          var ul = $(this).find(".tweet_list");
          var ticker = function() {
            setTimeout(function() {
              ul.find('li:first').animate( {marginTop: '-4em'}, 500, function() {
                $(this).detach().appendTo(ul).removeAttr('style');
              });
              ticker();
            }, 5000);
          };
          ticker();
        });
      });
	</script>
