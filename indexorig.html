<!DOCTYPE html>
<html>
	<head>
		<title>Tree Disease</title>
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
		<script type="text/javascript" charset="utf-8" src="js/cordova-2.1.0.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" charset="utf-8">
		    // Wait for Cordova to load
		    //
		    document.addEventListener("deviceready", onDeviceReady, false);
		
		    // Cordova is ready
		    //
		    function onDeviceReady() {
		        var db = window.openDatabase("SubmitQueue", "1.0", "SubmitQueue", 200000);
		        db.transaction(populateDB, errorCB, successCB);
		    }
		
		    // Populate the database 
		    //
		    function populateDB(tx) {
		        tx.executeSql('CREATE TABLE IF NOT EXISTS QUEUE (id unique, data)');
		        
		    }
		
		    // Transaction error callback
		    //
		    function errorCB(err) {
		        alert("Error processing SQL: "+err);
		    }
		
		    // Transaction success callback
		    //
		    function successCB() {
		        alert("success!");
		    }
		
		</script>
	</head>
	<body>
		<div data-role="page">
			<div data-theme="a" data-role="header">
				<div data-role="navbar" data-iconpos="top">
					Tree Disease
				</div>
			</div>
			<div id='content_container' data-role="content">
				<p>Home page content...</p>
				<a href="form.html">New Sighting...</a>
			</div>
			
			<div data-theme="a" data-role="footer">
	              &copy;FC
			</div>
		</div>                 
	</body>
</html>
